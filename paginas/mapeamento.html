<body>
<a href="../index.html"><img src="../img/home.png" alt=""></a>

    <header>
        <h1>Tag Map</h1>
    </header>
    <main>
    <section>
        <p>Permite mapear uma imagem tornando áreas da imagem clicáveis </p>
        <hr>
            <figure>
                <img src="../img/rs.jpg" alt="Imagem das redes sociais" usemap="#rs" >
                <figcaption>Passe o mouse sobre os icones da imagem para ir para suas páginas</figcaption>
            </figure>
    <map name="rs">

    <area shape="rect" coords="2,126,164,278" href="https://www.facebook.com/facebook/?locale=pt_BR/" alt="" target="alvo" title="Facebook" >
    <area shape="circle" coords="992,197,60" href="https://www.techtudo.com.br/tudo-sobre/whatsapp-messenger/" alt="" target="alvo" title="Whattsapp" >
    <area shape="poly" coords="229,151,314,200,230,246" href="https://www.youtube.com/" alt="" target="alvo" title="YouTube" >
    <area shape="rect" coords="366,110,530,110" href="tiktok.html" alt="" target="alvo" title="TikTok" >
    <area shape="rect" coords="" href="instagram.html alt=" target="alvo" title="Instagram" >
    <area shape="circle" coords="992,197,60," href="https://www.google.com/intl/pt-BR_br/business/" alt="" target="alvo" title="Google Work Place" >
    </map>
    </section>
    </main>

    <figure>
        <img src="https://gdartes.com.br/wp-content/uploads/2021/01/Formas-geometricas-na-pratica3.jpeg" alt="Imagem de um eclípse" usemap="#xr" >

<map name="xr">
